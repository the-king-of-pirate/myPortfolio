  <body>
    <button class="theme-toggle" title="Toggle light/dark mode">

    <div class="container py-5">
      <div class="text-center">
        <div class="profile-img"></div>

        <div class="contact-info small mb-2">
          <span><i class="fas fa-code me-2"></i>Software Engineer</span>

      <div class="section-card">
        <h2><i class="fas fa-graduation-cap me-2"></i>Education</h2>

      <!-- Skills Section -->
      <div id="skills-section" class="section-card">
        <h2><i class="fas fa-tools me-2"></i>Technical Expertise</h2>
      </div>

      <!-- Languages Section -->
      <div id="languages-section" class="section-card">
        <h2><i class="fas fa-language me-2"></i>Languages</h2>
        <div class="language-container">
          <div class="language-item">
            <span>English: <strong>Proficient</strong></span>

      <button

        onclick="window.open('https://wa.me/213658294692', '_blank')"
      >

          href="https://wa.me/213658294692"

          display: flex;
          justify-content: space-between;
          align-items: center;
          font-family: Arial, sans-serif;
        "
        class="section-card"
      >
        <!-- Copyright text -->
        <div style="font-size: 14px; color: #6c757d">
          &copy; 2025 Touabi Yanis. All rights reserved.
        </div>
        <!-- Download CV button -->
        <div
          style="
            margin-right: 40px;

            color: #007bff;

      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
